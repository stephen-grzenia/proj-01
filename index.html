<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Home Page Sign-up </title>
    <meta charset="UTF-8" />
    <link rel="style" type="text/css" href="style.css">
  </head>

  <body>
    <form method="get" action="#null">
      <label for="f-name">First Name</label>
      <input type="text" name="f-name" id="f-name"/>
      <label for="l-name">Last Name</label>
      <input type="text" name="l-name" id="l-name"/>
      <label for="age">Age</label>
      <input type="numeric" name="age" id="age"/>
      <label for="gender">Gender</label>
      <input type="text" name="gender" id="gender"/>
      <label for="email">E-mail Address</label>
      <input type="email" name="email" id="email"/>
      <button for="submit">Submit</button>
    </form>
  </body>
