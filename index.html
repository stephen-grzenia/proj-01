<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
    content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title> Home Page Sign-up </title>
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>

  <body>
    <article id="main">
      <section class="signup-desc">
        <h1 id="heading">
          <p>THE GREATEST</p>
          <p>FREEMIEMUM GAME</p>
          <p>EVER!</p>
        </h1>
          <p>
            Sign up to pre-regeister and recieve emails on developments for a really
            cool mobile game that will maybe sorta be released at some point.
          </p>
        </section>

      <section class="signup">
        <form method="post" action="#null">
          <fieldset id="fieldset">
            <legend>Pre-Registration Form</legend>

              <section class="form-fields">
                <ol>
                  <li id="input-name">
                    <label for="name">Full Name:<small>Required</small></label>
                    <input type="text" name="name" id="name" required="true"
                    placeholder="John JingleHiemer Smith"/>
                  </li>
                  <li id="input-email">
                    <label for="email">E-mail Address:<b>Required</b></label>
                    <input type="email" name="email" id="email" required="true"
                    placeholder="name@example.com" pattern="^.+@.+$"/>
                  </li>
                </ol>
              </section>

              <section class="ckbox">
                <ol>
                  <li>
                    <input type="checkbox" id="news" value="news"/>
                    <label for="news">Sign-up to receive our newsletter</label>
                  </li>
                  <li>
                    <input type="checkbox" id="age-verification" value="verification"/>
                    <label for="news">"I am 13 years old or older."</label>
                  </li>
                </ol>
              </section>

              <input type="submit" name="submit" id="submit" value="Sign-up" />

            </fieldset>
          </form>
        </section>
      </article>

    <footer>
      <p> Site Designer: Stephen J. Grzenia </p>
    </footer>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="js/site.js"></script>
  </body>
</html>
