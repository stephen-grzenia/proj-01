<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title> Home Page Sign-up </title>
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>

  <body>
    <h1>JOIN THE SMASH BROS @ IIT</h1>
      <section class="signup-desc">
        <p>
          <li>
          <ul>WHERE: BOG @ IIT</ul>
          <ul>WHEN: March 3rd, 9pm</ul>
          <ul>WHO: YOU!!!!!</ul>
          <ul>WHY: uh....cause...we cool...duh</ul>
          </li>
        </p>
      </section>

      <article class="signup">
        <form method="post" action="#null">
          <fieldset>
            <legend>Tournament Sign-up Form</legend>

              <section class="form-fields">
                <h2>Basic Information</h2>
                <ol>
                  <li id="input-name">
                    <label for="f-name">Full Name*</label>
                    <input type="text" name="name" id="name" required="true" placeholder="John JingleHiemer Smith"/>
                  </li>
                  <li id="input-age">
                    <label for="age">Date of Birth*</label>
                    <input type="date" name="age" id="age" required="true"/>
                  </li>
                  <li id="input-tag">
                    <label for="tag">User Tag</label>
                    <input type="text" name="tag" id="tag"/>
                  </li>
                </ol>
                <h2>Contact Information</h2>
                  <ol>
                    <li id="input-email">
                      <label for="email">E-mail Address*</label>
                      <input type="email" name="email" id="email" required="true" placeholder="name@example.com" pattern="^.+@.+$"/>
                    </li>
                    <li id="input-phone">
                      <label for="phone">Perferred Phone Number</label>
                      <input type="tel" name="phone" id="phone" placeholder="555-6789"/>
                    </li>
                  <ol>
              </section>

              <input type="submit" name="submit" id="submit" value="Submit Form" />
              <p> * indicates required fields </p>

            </fieldset>
          </form>
        </article>

    <footer>
      <p> Site Designed by Stephen J. Grzenia </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/site.js"></script>
  </body>
</html>
