<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Home Page Sign-up </title>
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>

  <body>

    <section>
      <form method="get" action="#null">
        <label for="f-name">First Name</label>
        <input type="text" name="f-name" id="f-name"/>
        <label for="l-name">Last Name</label>
        <input type="text" name="l-name" id="l-name"/>
        <label for="age">Age</label>
        <input type="numeric" name="age" id="age"/>
        <label for="gender">Gender</label>
        <input type="text" name="gender" id="gender"/>
        <label for="email">E-mail Address</label>
        <input type="email" name="email" id="email"/>
        <input type="submit" name="submit" value="Submit" />
      </form>
    </section>

    <footer>
      <p> Site Designed by Stephen J. Grzenia </p>
    </footer>
  </body>
</html>
