<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title> Home Page Sign-up </title>
    <link rel="stylesheet" media="screen" href="css/style.css" />
  </head>

  <body>
    <h1>JOIN THE SMASH BROS @ IIT</h1>
      <section id ="signup-desc">
        <p>
          Come down to the BOG March 3rd, 2017 at 9pm for our melee doubles tournament! Compete for prizes, or just hangout with cool people and hot pizza!
        </p>
      </section>

      <section id="signup">
        <form method="get" action="#null">
          <h2>Personal Info</h2>
            <label for="f-name">First Name</label>
            <input type="text" name="f-name" id="f-name"/>

            <label for="l-name">Last Name</label>
            <input type="text" name="l-name" id="l-name"/>

            <label for="age">Age</label>
            <input type="number" name="age" id="age"/>

            <label for="gender">Gender</label>
            <input type="text" name="gender" id="gender"/>
          <h2>Contact Info</h2>
            <label for="email">E-mail Address</label>
            <input type="email" name="email" id="email"/>

            <input type="submit" name="submit" value="Submit" />
        </form>
      </section>

      <footer>
        <p> Site Designed by Stephen J. Grzenia </p>
      </footer>
    </body>
  </html>
